<div id="login" class="content">
  <label for="username">username</label>
  <input id="username" size="30" spellcheck="false" autocomplete="off">
  <label for="password">password</label>
  <input id="password" size="30" type="password">
  <div id="log-init">
    <label for="password2">pw verify</label>
    <input id="password2" size="30" type="password">
    <label for="secret"></label>
    <input type="secret" size="30">
  </div>
</div>

<div id="login-error" class="content">login error</div>

<div id='app-edit' class="content">
  <label for="edit-name">name</label>
  <input id="edit-name" spellcheck="false" />
  <div class="admin-mode">
    <label for="edit-admins">admins</label>
    <textarea id="edit-admins" spellcheck="false" rows="3"></textarea>
  </div>
  <div id="as-users">
    <label for="edit-users">users</label>
    <textarea id="edit-users" spellcheck="false" rows="3"></textarea>
  </div>
</div>
