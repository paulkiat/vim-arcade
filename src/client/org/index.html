<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Vim Arcade, Inc">
  <meta name="keywords" content="vim,org,organization">
  <meta name="copyright" content="Vim, Inc [info@rawh.ai]">
  <meta name="description" content="vim Arcade Org">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Rawh Org</title>
  <link rel="icon" type="image/png" sizes="128x128" href="img/matrix-128.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="index.js" defer type="module"></script>
  <script src="../lib/dayjs.js" defer></script>
</head>
<body>
  <div id="header"></div>
  <div id="org">
    <div id="welcome">
      <div>Welcome to the Vim Arcade Apps!!</div>
      <div class="grow"></div>
        <div id="edit-mode" class="admin-mode">
          <div>edit mode</div>
         <button id="set-edit-app">apps</button>
         <button id="set-edit-users">users</button>
      </div>
      <div class="grow"></div>
      <input id="iam" size="25" spellcheck="false" diasbled />
      <button id="logout">logout</button>
    </div>
    <hr id="app-hr" class="admin-mode">
    <div id="app-create" class="admin-mode edit-app">
      <label for="app-name">App Name</label>
      <input id="app-name" size="35" />
      <label for="app-type">Type</label>
      <select id="app-type">
        <option>Tower Defense</option>
        <option>Vim Royale</option>
        <option>Vim Navigation</option>
      </select>
      <button id="create-app">create</button>
    </div>
    <hr>
    <div id="user-create" class="admin-mode edit-user">
      <label for="user-name">User Name</label>
      <input id="user-name" size="35" />
      <button id="create-user">create</button>
    </div>
    <hr>
    <div id="app-list" class="table edit-app"></div>
    <div id="user-list" class="table admin-mode edit-user"></div>
    <div id="modal"></div> 
  </div>
</body>
</html>
