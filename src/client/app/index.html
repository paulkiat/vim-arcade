<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Vim Tower Defense, Inc">
  <meta name="keywords" content="vim,org,organization">
  <meta name="copyright" content="Vim, Inc [info@rawh.ai]">
  <meta name="description" content="Vim Tower Defense, Inc">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Rawh App</title>
  <link rel="icon" type="image/png" sizes="128x128" href="img/icon-128.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="index.js" defer type="module"></script>
  <script src="../lib/dayjs.js" defer></script>
  <script src="lib/marked.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/dark.min.css">
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked-highlight/lib/index.umd.js"></script>
<body>
  </div>
  <div id="app-banner"></div>
  <div id="app-frame">
    <div id="app-frame-head"> <!-- Simple Q & A Chat Template-->
      <label>Welcome to a Rawh App!</label>
      <label class="hpad"></label>
      <input id="app-frame-head-icon"  size="20" disabled>
      <label class="hpad"></label>
      <div id="app-frame-head-toggle">
        <button id="toggle-chat">chat</button>
        <button id="toggle-embed">embed</button>
      </div>
    </div>
    <hr>
    <input id="file-select" type="file" multiple accept=".pdf, .txt">
    <button id="file-drop">upload</button>
    <div id="parts">
      <div id="app-frame-docs" class="table">
        <div class="head">
          <label>file</label>
          <label>file3</label>
        </div>
        <div id="file-data" class="data">
          <label>sample.pdf</label>
          <label class="actions">
            <button>X</button>
          </label>
        </div>
      </div>
      <div class="vsep"></div>
      <div id="qna">
        <label for="history">history</label>
        <div id="history">
          <div id="hwrap">
            <div id="hlog"></div>
          </div>
        </div>
        <label for="query">query</label>
        <textarea id="input" rows="3" spellcheck="false"></textarea>
      </div>
    </div>
  </div>
</body>
</html>
