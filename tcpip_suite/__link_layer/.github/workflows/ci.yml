# .github/workflows/ci.yml

name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install Dependencies
        run: go mod tidy

      - name: Run Tests
        run: go test ./... -v

      - name: Build
        run: go build -o link_layer cmd/main.go

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: link_layer
          path: link_layer